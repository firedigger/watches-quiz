<div class="container" style="height: 100vh">
  <mat-card class="card">
    <h1>Watch {{ currentWatch + 1 }}</h1>
    <img mat-card-image [src]="watches[currentWatch].pic" alt="Watch">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Guess the price</mat-label>
        <input matInput [(ngModel)]="price">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="nextWatch()">Next</button>
    </mat-card-actions>
  </mat-card>
</div>
